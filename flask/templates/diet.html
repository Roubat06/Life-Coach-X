<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #858fba;
            margin: 0 auto;
            padding: 20px;
            padding-top: 20px;
            background: linear-gradient(-45deg, #6b7280, #3b82f6, #ae70e7, #42e3ad);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }   
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
     <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4"
    style="background-color: #4F46E5;"> <!-- Indigo-600 -->

    <div class="text-white font-bold text-2xl select-none">LifeCoachX</div>
    <ul class="flex space-x-6 text-indigo-200 text-lg font-semibold">
      <li><a href="chatbot" class="hover:text-white">Chat Bot</a></li>
      <li><a href="user_data" class="hover:text-white">Health Reports</a></li>
      <li><a href="sound" class="hover:text-white">Music</a></li>
      <li><a href="#" class="hover:text-white">Diet </a></li>
      <li><a href="intake" class="hover:text-white">Intake</a></li>
      <li><a href="workout" class="hover:text-white">Workout</a></li>
      <li><a href="http://localhost:3000/chat-app.html" class="hover:text-white">Chat App</a></li>

    </ul>
  </nav>
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600">Personalized Diet Plan Generator</h1>
            <p class="text-gray-600 mt-2">Fill out the form below to get your customized diet plan</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="dietForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                    <input type="number" id="height" name="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <label for="activity" class="block text-sm font-medium text-gray-700">Activity Level</label>
                    <select id="activity" name="activity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                        <option value="">Select activity level</option>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Light (1-3 days/week)</option>
                        <option value="moderate">Moderate (3-5 days/week)</option>
                        <option value="active">Active (6-7 days/week)</option>
                        <option value="very-active">Very Active (professional athlete level)</option>
                    </select>
                </div>
                
                <div>
                    <label for="goal" class="block text-sm font-medium text-gray-700">Goal</label>
                    <select id="goal" name="goal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                        <option value="">Select your goal</option>
                        <option value="lose-weight">Lose weight</option>
                        <option value="maintain">Maintain weight</option>
                        <option value="gain-weight">Gain weight/muscle</option>
                    </select>
                </div>
                
                <div>
                    <label for="dietary-restrictions" class="block text-sm font-medium text-gray-700">Dietary Restrictions</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-start">
                            <input type="checkbox" id="vegetarian" name="restrictions" value="vegetarian" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="vegetarian" class="ml-2 block text-sm text-gray-700">Vegetarian</label>
                        </div>
                        <div class="flex items-start">
                            <input type="checkbox" id="vegan" name="restrictions" value="vegan" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="vegan" class="ml-2 block text-sm text-gray-700">Vegan</label>
                        </div>
                        <div class="flex items-start">
                            <input type="checkbox" id="gluten-free" name="restrictions" value="gluten-free" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="gluten-free" class="ml-2 block text-sm text-gray-700">Gluten-Free</label>
                        </div>
                        <div class="flex items-start">
                            <input type="checkbox" id="lactose-free" name="restrictions" value="lactose-free" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="lactose-free" class="ml-2 block text-sm text-gray-700">Lactose-Free</label>
                        </div>
                        <div class="flex items-start">
                            <input type="checkbox" id="nut-free" name="restrictions" value="nut-free" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="nut-free" class="ml-2 block text-sm text-gray-700">Nut-Free</label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="allergies" class="block text-sm font-medium text-gray-700">Allergies or Food Intolerances</label>
                    <textarea id="allergies" name="allergies" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50" placeholder="Enter any food allergies or intolerances..."></textarea>
                </div>
                
                <div>
                    <label for="preferences" class="block text-sm font-medium text-gray-700">Food Preferences</label>
                    <textarea id="preferences" name="preferences" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50" placeholder="Enter your food preferences..."></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" id="generateBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Generate Diet Plan
                    </button>
                </div>
            </form>
            
            <div id="loadingIndicator" class="hidden mt-6 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-600"></div>
                <p class="mt-2 text-gray-600">Generating your personalized diet plan...</p>
            </div>
            
            <div id="resultSection" class="hidden mt-8 pt-6 border-t border-gray-200">
                <h2 class="text-xl font-bold text-green-600">Your Personalized Diet Plan</h2>
                <div id="dietPlan" class="mt-4 prose max-w-none"></div>
            </div>
        </div>
    </div>

    <script src="static/diet.js"></script>
</body>
</html>
