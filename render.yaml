services:
  # Flask application
  - type: web
    name: flask-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Means you'll set this value manually in the Render dashboard
      # Database connection environment variables will be set manually
    
  # Node.js application
  - type: web
    name: node-app
    env: node
    buildCommand: cd myform && npm install
    startCommand: cd myform && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Means you'll set this value manually in the Render dashboard
      # Database connection environment variables will be set manually

databases:
  - name: mysql-db
    databaseName: app_db
    plan: free  # Adjust to your needed plan: free, starter, etc.